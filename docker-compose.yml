# Docker Compose for standalone deployment
# External services (database, redis) managed by Coolify separately
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000
      - 80
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=https://kreasi-kita.my.id
      # External database from Coolify
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST:-your-coolify-db-host}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-your-db-user}
      - DB_PASSWORD=${DB_PASSWORD:-your-db-password}
      # External Redis from Coolify
      - REDIS_HOST=${REDIS_HOST:-your-coolify-redis-host}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # Application settings
      - BROADCAST_DRIVER=pusher
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      # WebSocket settings
      - PUSHER_APP_ID=local
      - PUSHER_APP_KEY=local
      - PUSHER_APP_SECRET=local
      - PUSHER_HOST=ws.kreasi-kita.my.id
      - PUSHER_PORT=443
      - PUSHER_SCHEME=https
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    restart: unless-stopped
    networks:
      - laravel

networks:
  laravel:
    driver: bridge